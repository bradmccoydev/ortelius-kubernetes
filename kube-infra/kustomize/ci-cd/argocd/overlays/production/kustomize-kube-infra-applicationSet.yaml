apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kube-infra-kustomize-setup
  namespace: ci-cd
spec:
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/ortelius/ortelius-kubernetes.git
          revision: HEAD
          directories:
          - path: kube-infra/kustomize/ci-cd/*
          - path: kube-infra/kustomize/dns-infra/*
          - path: kube-infra/kustomize/observability/*
          - path: kube-infra/kustomize/demo/*
        exclude: 
      - list:
          elements:
          - cluster: production
            url: https://aks-7e3b88d3.hcp.eastus.azmk8s.io:443
            values:
              CLIENT_ENVIRONMENT: production             
  template:
    metadata:
      name: '{{ path.basename }}'
      annotations:
        notifications.argoproj.io/subscribe.slack: "argo-notifications"
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "argo-notifications"
        notifications.argoproj.io/subscribe.on-deployed.slack: "argo-notifications"
        notifications.argoproj.io/subscribe.on-sync-failed.slack: "argo-notifications"
        #notifications.argoproj.io/subscribe.on-health-degraded.slack: "argo-notifications"
        notifications.argoproj.io/subscribe.on-sync-running.slack: "argo-notifications"
        notifications.argoproj.io/subscribe.on-sync-status-unknown.slack: "argo-notifications"
        notifications.argoproj.io/subscribe.on-created.slack: "argo-notifications"
    spec:
      project: ortelius
      source:
        repoURL: https://github.com/ortelius/ortelius-kubernetes.git
        targetRevision: HEAD
        path: '{{path}}/overlays/{{cluster}}'
      destination:
        server: '{{url}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:  
        - CreateNamespace=true      
