apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kube-infra-kustomize-setup
  namespace: ci-cd
spec:
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/ortelius/ortelius-kubernetes.git
          revision: HEAD
          directories:
          - path: kube-infra/kustomize/ci-cd/*
          - path: kube-infra/kustomize/security/*
          - path: kube-infra/kustomize/dns-infra/*
          - path: kube-infra/kustomize/observability/*
          - path: kube-infra/kustomize/keptn-contrib/*
          - path: kube-infra/kustomize/demo/*
        exclude:
      - list:
          elements:
          - cluster: development
            url: https://58FFA2BB4C6C5B798E6BA3229F902277.gr7.us-west-2.eks.amazonaws.com
            values:
              CLIENT_ENVIRONMENT: development
  template:
    metadata:
      name: '{{ path.basename }}'
      annotations:
        environment: prod
    spec:
      project: ortelius
      source:
        repoURL: https://github.com/ortelius/ortelius-kubernetes.git
        targetRevision: HEAD
        path: '{{path}}/overlays/{{cluster}}'
      destination:
        server: '{{url}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
