helmCharts:
- name: ingress-nginx
  version: 4.2.0
  repo: https://kubernetes.github.io/ingress-nginx
  releaseName: ingress-nginx
  namespace: dns-infra
  includeCRDs: true
  valuesInline: 
    controller:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                    - nginx-ingress
                - key: component
                  operator: In
                  values:
                    - controller
              topologyKey: "kubernetes.io/hostname"
