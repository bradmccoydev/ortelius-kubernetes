helmCharts:
- name: falco
  namespace: falco
  version: 2.0.18
  repo: https://falcosecurity.github.io/charts
  releaseName: falco
  includeCRDs: true
  valuesInline:
    fakeEventGenerator:
      enabled: false
    falco:
      priority: notice
      jsonOutput: true
      httpOutput:
        enabled: true
        url: http://falco-falcosidekick-ui:2802/
      grpc:
        enabled: true
      programOutput:
        enabled: true
        program: mail -s "Falco Notification" bradmccoydev@gmail.com
    ebpf:
      enabled: true
    falcosidekick:
      enabled: true
      replicaCount: 1
      webui:
        enabled: true
      config:
        webhook:
          address: https://webhook.site/8674e32b-0602-4d53-ba7a-726521b80a38
    customRules:
      my-rules.yaml: |-
        - macro: greetings
          condition: >
            proc.name = cowsay
        - rule: Try to say use cowsay in Container
          desc: Detect use of greetings command in container
          condition: >
            spawned_process and
            container and
            greetings
          output: >
            Cowsay command launched in container (user=%user.name user_loginuid=%user.loginuid command=%proc.cmdline parent_process=%proc.pname
            container_id=%container.id container_name=%container.name image=%container.image.repository:%container.image.tag)
          priority: NOTICE
          tags: [dummy, process, demo]

- name: falco-exporter
  namespace: falco
  version: 0.8.0
  repo: https://falcosecurity.github.io/charts
  releaseName: falco-exporter
  includeCRDs: true
  valuesInline:
    serviceMonitor:
      enabled: true
    grafanaDashboard:
      enabled: true
      namespace: observability
      prometheusDatasourceName: Prometheus
