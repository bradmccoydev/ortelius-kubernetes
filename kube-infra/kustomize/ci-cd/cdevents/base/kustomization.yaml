helmCharts:
- name: cdevents-controller
  version: 0.0.4
  repo: https://bradmccoydev.github.io/cdevents-controller
  releaseName: cdevents-controller
  namespace: cdevents
  includeCRDs: true
  valuesInline:
    image:
      repository: ghcr.io/bradmccoydev/cdevents-controller
      tag: sha-1674d7f2
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt-development-aws
      hosts:
        - host: cdevents.bradmccoy.io
          paths:
            - path: /
              pathType: Prefix
      tls:
       - secretName: cdevents-tls
         hosts:
           - cdevents.bradmccoy.io

- name: mongodb
  version: 13.15.1
  namespace: cdevents
  repo: https://charts.bitnami.com/bitnami
  releaseName: mongodb
  valuesInline:
    commonLabels:
      backstage.io/kubernetes-id: mongodb
      ortelius.io/repo: ortelius-kubernetes  
    architecture: replicaset
    replicaCount: 1
    extraEnvVars:
      - name: LOG_LEVEL
        value: debug
    global:
      namespaceOverride: cdevents
    auth:
      enabled: true
      rootUser: root
      existingSecret: mongodb
      usernames:
        - cdevents
      databases: 
        - cdevents
